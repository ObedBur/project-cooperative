<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Historique des actions</title>
    <link rel="stylesheet" href="../../Css/parametre.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <a href="../admin.html" class="btn-retour">
      <i class="fa-solid fa-arrow-left"></i> Retour à l'accueil
    </a>
    <div class="admin-add-container">
      <h1><i class="fa-solid fa-history"></i> Historique des actions</h1>
      
      <div class="filters">
        <div class="input-group">
          <label for="search"><i class="fa-solid fa-search"></i> Rechercher</label>
          <input type="text" id="search" placeholder="Recherche par utilisateur, action..." />
        </div>
        
        <div class="input-group">
          <label for="date-from"><i class="fa-solid fa-calendar"></i> Du</label>
          <input type="date" id="date-from" />
        </div>
        
        <div class="input-group">
          <label for="date-to"><i class="fa-solid fa-calendar"></i> Au</label>
          <input type="date" id="date-to" />
        </div>
        
        <div class="input-group">
          <label for="action-type"><i class="fa-solid fa-filter"></i> Type d'action</label>
          <select id="action-type">
            <option value="">Tous</option>
            <option value="login">Connexion</option>
            <option value="create">Création</option>
            <option value="update">Modification</option>
            <option value="delete">Suppression</option>
          </select>
        </div>
        
        <button id="filter-btn" class="btn-filter">
          <i class="fa-solid fa-filter"></i> Filtrer
        </button>
      </div>
      
      <div class="table-responsive">
        <table id="history-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Heure</th>
              <th>Utilisateur</th>
              <th>Action</th>
              <th>Description</th>
              <th>Adresse IP</th>
            </tr>
          </thead>
          <tbody>
          
        </table>
      </div>
      
      <div class="pagination mt-20">
        <button class="pagination-btn" disabled><i class="fa-solid fa-angles-left"></i></button>
        <button class="pagination-btn" disabled><i class="fa-solid fa-angle-left"></i></button>
        <button class="pagination-btn active">1</button>
        <button class="pagination-btn">2</button>
        <button class="pagination-btn">3</button>
        <button class="pagination-btn"><i class="fa-solid fa-angle-right"></i></button>
        <button class="pagination-btn"><i class="fa-solid fa-angles-right"></i></button>
      </div>
      
      <div class="export-controls mt-20">
        <button id="export-btn" class="btn-export">
          <i class="fa-solid fa-file-export"></i> Exporter l'historique
        </button>
        <button id="print-btn" class="btn-print">
          <i class="fa-solid fa-print"></i> Imprimer
        </button>
      </div>
    </div>
    
    <script src="../../js/parametres.js"></script>
  </body>
</html>
